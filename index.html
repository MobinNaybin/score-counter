<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Point Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-1">
      <div class="profile">
        <img class="profile-img" id="img1" src="assets/profile/1.png" />
        <p class="profile-name-1"></p>
      </div>
      <button id="add-point1" class="add-point-btn">Add Point</button>
      <button class="clear-btn" id="clear-btn-1">Clear</button>
      <p class="score" id="score1">Score:</p>
    </div>
    <!--<br class="line" />-->
    <div class="container-2">
      <div class="profile">
        <img class="profile-img" id="img2" src="assets/profile/4.png" />
        <p class="profile-name-2"></p>
      </div>
      <button id="add-point2" class="add-point-btn">Add Point</button>
      <button class="clear-btn" id="clear-btn-2">Clear</button>
      <p class="score" id="score2">Score:</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
